version: '3'
services:
    database:
        container_name: mysql
        image: mysql/mysql-server:5.7
        ports:
            - "3306:3306"
        environment: 
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_USER=root
            - MYSQL_PASSWORD=root
            - MYSQL_DATABASE=scadabr
        expose: ["3306"]
        volumes:
            -   ./docker/volumes/databases:/home/
    phpmyadmin:
      depends_on:
        - database
      image: phpmyadmin/phpmyadmin
      ports:
        - '8081:80'
      environment:
        PMA_HOST: database
        MYSQL_ROOT_PASSWORD: root
    scadabr:
        image: 
        ports: 
            - "8080:8080"
        depends_on: 
            - database
        expose: ["8080", "8000"]
        links:
            - database:database